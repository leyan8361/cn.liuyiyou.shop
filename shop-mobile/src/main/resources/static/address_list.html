<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>地址管理</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
    <div class="wy-header-icon-back"><span></span></div>
    <div class="wy-header-title">地址管理</div>
</header>
<div class="weui-content">
    <div class="weui-panel address-box" id="address">
    </div>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="address_edit.html" id="showTooltips">添加收货地址</a>
</div>
</div>
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/fastclick.js"></script>
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<script src="js/jquery-weui.js"></script>
<script src="js/common.js?v=2"></script>
<script src="js/constant.js"></script>
<script src="js/user/address.js?v=2"></script>
<script src="lib/template-web.js"></script>
<!--https://www.cnblogs.com/chrischan/p/6909706.html-->
<script type="text/html" id="addrlist">
    <div class="weui-panel__bd">
        <div class="weui-media-box weui-media-box_text address-list-box">
            <a href="address_edit.html" class="address-edit"></a>
            {{each addrlist}}
            <h4 class="weui-media-box__title"><span>{{$value.consignee}}</span><span>{{$value.consigneeTel}}</span></h4>
            <p class="weui-media-box__desc address-txt">{{$value.detail}}</p>
            {{if $value.defaultAddr}}
            <span class="default-add">默认地址</span>
            {{/if}}
            {{/each}}
        </div>
    </div>
</script>
</body>
</html>
