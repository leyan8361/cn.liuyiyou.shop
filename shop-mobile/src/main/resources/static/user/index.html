<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>洋老板商城 - 乐享正品,全球购</title>
<meta name="description" content="洋老板商城是一个销售海外商品的跨境购物平台，全球购的首选，100%原装正品,品质保证，产地直邮。">
<meta name="Keywords" content="洋老板商城,洋老板,全球购">
<script type="text/javascript" src="/js/flexible.js?__inline"></script><!--ignore-->
<link rel="stylesheet" href="../css/iconfont.css">
<link href="/less/member-center.less" type="text/css" rel="stylesheet/less">
<script src="/js/less.min.js"></script>
</head>
<body>
<section class="bgf8 my" id="userCenterWrapper">
	<div class="user-set">
		<a href="/user/system-settings.html" class="icon-set"></a>
		<a href="/user/message-center.html" class="message-set"><span id="message-num" style="display: none;"></span></a>
	</div>
	<div class="user-base-info">
		<div class="person-info-1">
			<a class="head" href="/user/userInfo.html">
				<img class="person-logo" src="/images/user-index-default-icon.png" id="m-user-headimg-id">
				<span id="person-name" class="person-name"></span>
			</a>
			<a class="person-level" id="personLevel">
				<span class="img" id="m-level-tab"></span>
				<span class="name" id="m-level-name"></span>
				<div class="icon-arrow">
					<img src="/images/user-index-arrow.png" width="100%"/>
				</div>
			</a>
			<div class="my-order-status">
				<ul>
					<li onclick="gotoPageUrl('/my-order.html?status=1')">
						<img src="/images/user-index-payment.png">
						<h2>待付款</h2>
						<div class="circle-count" id="unpaidCount">0</div>
					</li>
					<li onclick="gotoPageUrl('/my-order.html?status=2')">
						<img src="/images/user-index-ship.png">
						<h2>待发货</h2>
						<div class="circle-count" id="paidCount">0</div>
					</li>
					<li onclick="gotoPageUrl('/my-order.html?status=3')">
						<img src="/images/user-index-delivery.png">
						<h2>待收货</h2>
						<div class="circle-count" id="deliveredCount">0</div>
					</li>
					<li onclick="gotoPageUrl('/my-order.html')">
						<img src="/images/user-index-succeed.png">
						<h2>我的订单</h2>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="user-nav">
		<div class="top border-b-1px">
			<h3>我的工具</h3>
		</div>
		<ul class="list clearfix">
			<li class="border-b-1px">
				<a class="item" href="/user/wallet.html">
					<div>
						<img src="/images/my-welfare.png"/>
						<p>我的钱包</p>
					</div>
				</a>
			</li>
			<li class="border-b-1px">
				<a class="item" id="my-coupon" href="/user/coupon-my.html">
					<div>
						<img src="/images/coupon-user.png"/>
						<p>优惠券(<span id="couponCount"></span>)</p>
					</div>
				</a>
			</li>
			<li class="border-b-1px">
				<a class="item" href="/pages/prod/activity/grpbuy/grpbuy-my.html">
					<div>
						<img src="/images/my-group.png"/>
						<p>我的拼团</p>
					</div>
				</a>
			</li>
			<li class="border-b-1px">
				<a class="item" href="/busi/my-collection.html">
					<div>
						<img src="/images/my-collection.png"/>
						<p>我的收藏</p>
					</div>
				</a>
			</li>
			<li class="border-b-1px showFromShopkeeper">
				<a class="item" href="/busi/ship-address.html?fromIndex=true">
					<div>
						<img src="/images/my-address.png"/>
						<p>收货地址</p>
					</div>
				</a>
			</li>
		</ul>
	</div>
</section>
<div class="bottomnav clearfix iphoneX-fixed-b"  id="partnerMenu">
    	<a class="globalPurchaseBtn" href="/index.html">
			<i class="icon iconfont">&#xe628;</i>
            <div class="name">全球购</div>
        </a>
        <a class="activityListBtn" href="/prod/classify.html">
            <i class="icon iconfont"></i>
            <div class="name">分类</div>
        </a>
        <a class="shopCartBtn" href="/busi/cart.html">
			<i class="icon iconfont">&#xe62a;</i>
            <div class="name">购物车</div>
            <p class="me-ri fs10" id="cart" style="display: none;">0</p>
        </a>
        <a class="userIndexBtn selected" href="/user/index.html">
			<i class="icon iconfont">&#xe62b;</i>
            <div class="name">个人中心</div>
        </a>
    </div>
</body>
<script src="/js/jquery-1.11.1.min.js"></script>
<script src="/js/layer_mobile/layer.js"></script>
<script src="/js/common.js"></script>
<script src="/js/config.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/pluginDownLoadAppBanner.js?__inline"></script>
<script src="js/index.js"></script>
<script src="/js/coupon.js"></script>
</html>
