<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>编辑地址</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
    <div class="wy-header-icon-back"><span></span></div>
    <div class="wy-header-title">编辑地址</div>
</header>
<div class="weui-content">
    <input class="weui-input" id="id" name="id" type="hidden">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label wy-lab">收货人</label></div>
        <div class="weui-cell__bd"><input class="weui-input" id="consignee" name="consignee" type="text"
                                          placeholder="收货人"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label wy-lab">手机号</label></div>
        <div class="weui-cell__bd"><input class="weui-input" id="consignTel" name="consignTel" type="text"
                                          pattern="[0-9]*" placeholder="手机号"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label for="address" class="weui-label wy-lab">所在地区</label></div>
        <div class="weui-cell__bd"><input class="weui-input" id="address" type="text" value="湖北省 武汉市 武昌区" readonly=""
                                          data-code="420106" data-codes="420000,420100,420106"></div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label wy-lab">详细地址</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="detail_addr" type="text" placeholder="详细地址">
        </div>
    </div>
    <div class="weui-cell weui-cell_switch">
        <div class="weui-cell__bd">设为默认地址</div>
        <div class="weui-cell__ft"><input class="weui-switch" id="default_addr" type="checkbox"></div>
    </div>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="saveAddress">保存此地址</a>
    <a href="javascript:;" class="weui-btn weui-btn_warn" id="deleteAddress">删除此地址</a>
</div>
</div>
<script src="lib/jquery-2.1.4.js"></script>
<script src="lib/fastclick.js"></script>
<script type="text/javascript" src="js/jquery.Spinner.js"></script>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>

<script src="js/jquery-weui.js"></script>
<script src="js/city-picker.js"></script>
<script src="js/common.js?v=2"></script>
<script src="js/constant.js"></script>
<script src="js/user/address-edit.js?v=4"></script>
<script>
    $("#address").cityPicker({
        title: "选择出发地",
        onChange: function (picker, values, displayValues) {
            console.log(values, displayValues);
        }
    });
</script>
</body>
</html>
