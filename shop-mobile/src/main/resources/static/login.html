<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登陆</title>
    <link rel="stylesheet" href="https://weui.io/weui.css">
    <link rel="stylesheet" href="https://weui.io/example.css">
</head>
<body ontouchstart="">
<div class="container" id="container">
    <div class="weui-cells__title"></div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账户</label></div>
            <div class="weui-cell__bd weui-cell_primary"><input id="account" type="tel" class="weui-input"
                                                                placeholder="手机号码"/></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd weui-cell_primary"><input id="password" type="password" class="weui-input"
                                                                placeholder="不少于6位"/>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
</div>
<script src="https://weui.io/zepto.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>


<script src="js/common.js"></script>
<script src="js/constant.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
