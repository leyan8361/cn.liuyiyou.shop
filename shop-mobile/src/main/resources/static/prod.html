<body class="prod-details">

    <nav class="clearfix">
        <a class="navl return" href="javaScript:commonGoBack();" id="returnBtn"></a>
        <h2 class="dis-no" id="title_text">
            <a href="javaScript:;" class="titleBtn active" id="prodBtn">商品</a>
            <a href="javaScript:;" class="titleBtn" id="detailBtn">详情</a>
            <a href="javaScript:;" class="titleBtn" id="assessBtn">评价</a>
        </h2>
        <a class="navl return" href="javascript:;" id="moreBtn"></a>
    </nav>

<div class="subMenu" id="subMenuWrapper" style="display: none">
    <ul id="subMenu">
        <li class="border-b-1px">
            <a href="/busi/my-order.html" class="item icon_order">我的订单</a>
        </li>
        <li class="border-b-1px">

        </li>
    </ul>
</div>

            <div class="swiper-wrapper">
                <div class="swiper-slide">

            </div>

            <div class="swiper-pagination swiper-pagination-h"></div>
        </div>
        <div class="prodImgTacIcon" id="prodImgTacIcon">
        </div>
    </div>


    <div class="container">
        <div id="limited">
        </div>
        <div class="head-bo-pay fs2 clearfix" id="price">

            <span id='norprice' style='text-align:left;'></span>
            <del class="fs13 cor999" style="text-align:left;" id='oriprice'></del>
            <span class='fs11 cord6 fr reduce dis-no'></span>
        </div>
        <div class="head fs18 cor3e" id="prodName"></div>
        <div class="head-bo fs14 cor999" id="brief"></div>
        <div class="nation">
            <input type="hidden" id="skuId" value="22,101,010,430,101"/>

                <li class="stade-fr state fl"></li>
                <li class="fl" id="ctryBrd"></li>
                <li class="fs14 fr cor666">产地：<span class="cor3e" id="country"></span></li>
            </ul>
            <div class="clearfix banner-bot fs12 bortom10 cor3e">
                <a href="/busi/brands.html">
                    <div class="index-line"><img class="" src="/images/index-line11.png">全球好货</div>
                    <div class="index-line"><img class="" src="/images/index-line22.png">产地直采</div>
                    <div class="index-line"><img class="" src="/images/index-line33.png">100%正品</div>
                    <div class="index-line"><img class="" src="/images/index-line44.png">无忧退货</div>

                </a>
            </div>
            <ul class="nation-bo3 clearfix" style="display:none;">
                <li class="cor3e left fl"><img class="fl" src="/images/user-index-default-icon.png" id="shopLogo"></li>
                <li class="cor3e middle fl">
                    <h1 class="name1 cor666 fs12">
                        <img class="fl" src="/images/details-bao.png">
                        <span class="fl quality">正品保证</span>
                        <img class="fl" src="/images/details-add.png">
                        <span class="fl">产地直采</span>
                    </h1>
                </li>

            </ul>
            <ul class="nation-bo2 fs13 cor3e  clearfix border-b-1px " id="prodBrandTitle">
                <li class="prodBrandPic" id="prodBrandPic"></li>
                <li class="nation-bo2-content">

                <li class="textIconWrapper"><span class="text">进入品牌</span><i class="iconfont cor999 fs20">&#xe61d;</i>

        <li class="fl shopCartWrapper border-r-1px"><i class="icon iconfont menu">&#xe618;</i>

        <a class="fl instBuyWrapper" id="instBuyBtn" >立即购买</a>
    </ul>

<!--立即支付-->
<div class="the-light"></div>
<div class="the-light2"></div>

        <div class="fl mid">

        </div>
        <div class="fl right">
            <img class="del" src="/images/cancel.png">
            <h1 class="fs18 cord6" id="popSkuPrice"></h1>
        </div>
    </div>
    <div class="selected-scroll-cont">
        <div class="cont-box">
            <ol class="btn-add-less clearfix">
                <div class="fs14 numLabel">数量</div>
                <li class="btn-rem1 border-1px" id="btnCartLess">-</li>
                <li class="btn-rem2 border-1px" id="txtCartNum">1</li>

                <li id="btnCartLimitedTip" class="btn-rem0 dis-no"></li>
                <li id="btnCartTip" class="btn-rem0 dis-no"></li>
            </ol>
        </div>
    </div>

    </div>

<script type="text/javascript" src="/js/common.js"></script>

<script src="/js/arttmpl.js"></script>
<script src="/js/swiper-4.2.6.min.js"></script>
