server.port=10000
spring.application.name=prod-service

nacos.config.server-addr=47.104.98.178:8848
nacos.discovery.server-addr=47.104.98.178:8848

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

logging.level.root=info
spring.datasource.url=jdbc:mysql://47.104.98.178:3306/shop-prod?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver



mybatis-plus.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis-plus.type-aliases-package=cn.liuyiyou.shop.prod.entity
mybatis-plus.global-config.db-config.id-type=id_worker
mybatis-plus.global-config.db-config.field-strategy=not_empty
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.db-type=mysql
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true


# Base packages to scan Dubbo Component: @com.alibaba.dubbo.config.annotation.Service
dubbo.scan.basePackages  = cn.liuyiyou.shop.prod.service

# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
## dubbo.application.name=${spring.application.name}

embedded.zookeeper.port = 2181
dubbo.application.name=prod-service

# Dubbo Protocol
dubbo.protocol.name=dubbo
## Random port
dubbo.protocol.port=-1

## java.lang.IllegalStateException: ApplicationConfig.application == null 变量导致
## Dubbo Registry
dubbo.registry.address=zookeeper://127.0.0.1:2181

## DemoService version
prod.service.version=1.0.0