
server.port=10001
spring.datasource.url=jdbc:mysql://localhost:3306/shop-user?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#nacos服务注册
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#eureka服务注册中心地址
#eureka.client.service-url.defaultZone=http://192.168.38.129:1112/eureka
management.endpoints.web.exposure.include=*



mybatis-plus.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis-plus.type-aliases-package=cn.liuyiyou.shop.user.entity
mybatis-plus.global-config.db-config.id-type=id_worker
mybatis-plus.global-config.db-config.field-strategy=not_empty
mybatis-plus.global-config.db-config.logic-delete-value=1
